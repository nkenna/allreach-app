<ion-header>
    <ion-toolbar>
      <ion-buttons start>
          <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
        
      </ion-buttons>
      <ion-title>All Reach - Signin</ion-title>
      <ion-buttons end>
          
              <button ion-button icon-only color="dark" (click)="signin()">
               <ion-icon color="danger" *ngIf="!auth" name="power"></ion-icon>        
           </button>
        <button ion-button icon-only color="royal">
          <ion-icon color="secondary" name="heart"></ion-icon>
          <ion-badge color="secondary">{{num_donations}}</ion-badge>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content padding>

    <h4 text-center margin-top>Insert your credentials</h4>

    <ion-item>
        <ion-label stacked>{{error_msg}}</ion-label>
        
      </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  
    <div text-center margin-top>
      <button ion-button margin-right color="dark" (click)="signUp()">
        SIGN UP
      </button>
  
      <button ion-button margin-left color="dark" (click)="signIn()">
        SIGN IN
      </button>
    </div>

</ion-content>
