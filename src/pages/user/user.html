<ion-header>
    <ion-toolbar>
      <ion-buttons start>
          <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
        
      </ion-buttons>
      <ion-title>All Reach - User</ion-title>
      <ion-buttons end>
          
              <button ion-button icon-only color="dark" (click)="signout()">
               <ion-icon color="primary"  name="power"></ion-icon>        
           </button>
        <button ion-button icon-only color="royal">
          <ion-icon color="secondary" name="heart"></ion-icon>
          <ion-badge color="secondary">{{num_donations}}</ion-badge>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content padding>
  <h4>Donation History: </h4>

  <ion-list>
    <ion-item *ngFor="let donationData of donationDatas">
      <h4 item-start>{{ donationData.to }}</h4>
      <h4 item-end>{{ donationData.amount }}</h4>
    </ion-item>
  </ion-list>

  <button ion-button color="dark" full (click)="donate(user)">
      <ion-icon name="rose"> </ion-icon> Donate
          </button>

  <button ion-button color="dark" full (click)="donateRandomly(user)">
      <ion-icon name="rose"> </ion-icon>
      <ion-icon name="shuffle"> </ion-icon>Donate Randomly
  </button>

</ion-content>
