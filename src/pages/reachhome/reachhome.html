<ion-header>
    <ion-toolbar>
      <ion-buttons start>
          <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
        
      </ion-buttons>
      <ion-title>All Reach - Reachhome</ion-title>
      <ion-buttons end>
          
              <button ion-button icon-only color="dark" (click)="signin()">
               <ion-icon color="danger" *ngIf="!auth" name="power"></ion-icon>        
           </button>
        <button ion-button icon-only color="royal">
          <ion-icon color="secondary" name="heart"></ion-icon>
          <ion-badge color="secondary">{{num_donations}}</ion-badge>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content padding>

  <ion-item>
    <h4 item-start>{{home.title}}</h4>
    <ion-icon color="danger" *ngIf="!home.verified" name="warning" item-end></ion-icon>
    <ion-icon color="secondary" *ngIf="home.verified" name="checkmark" item-end></ion-icon>
    
  </ion-item>

  <ion-item>
      <h4 item-start>{{home.address}}</h4>
      
    </ion-item>

    <ion-item>
        <h4 item-start>{{home.phone}}</h4>
        <button item-end ion-button (click)="call($event, item)">
            <ion-icon name="call" ></ion-icon>
        </button>
               
      </ion-item>

      <button ion-button color="dark" full (click)="donate(user)">
          <ion-icon name="water"></ion-icon>Donate
      </button>

      <button ion-button color="dark" full (click)="locate(home)">
          <ion-icon name="globe"></ion-icon>Locate on Map
      </button>

</ion-content>
