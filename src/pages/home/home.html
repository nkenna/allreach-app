<ion-header>
  <ion-toolbar>
    <ion-buttons start>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      
    </ion-buttons>
    <ion-title>All Reach</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="dark" (click)="signin()">
            <ion-icon color="danger" *ngIf="!auth" name="power"></ion-icon>        
        </button>
      <button ion-button icon-only color="dark">
          <ion-icon color="secondary" name="heart"></ion-icon>
          <ion-badge color="secondary">{{num_donations}}</ion-badge>
        
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6>
          <button  ion-button full color="dark" (click)="locatePage()">Locate</button>
          
      </ion-col>
      <ion-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6>
          
          <button ion-button full color="dark" (click)="donatePage()">Donate</button>
          
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6>
            <button ion-button full color="dark" (click)="calloutPage()">Call out</button>
        </ion-col>
        <ion-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6>
            <button ion-button full color="dark" (click)="eventsPage()">Events</button>
        </ion-col>
      </ion-row>

      <ion-row animated zoomInLeft>
          <ion-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6>
              <button ion-button full color="dark" (click)="aboutPage()">About</button>
              
          </ion-col>
          <ion-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6>
             
              <button ion-button full color="dark" (click)="reportPage()">Report</button>
          </ion-col>
        </ion-row>
  </ion-grid>
    
    


  
</ion-content>
