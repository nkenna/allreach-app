<ion-header>
    <ion-toolbar>
      <ion-buttons start>
          <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
        
      </ion-buttons>
      <ion-title>All Reach - Callout</ion-title>
      <ion-buttons end>
          
              <button ion-button icon-only color="dark" (click)="signin()">
               <ion-icon color="danger" *ngIf="!auth" name="power"></ion-icon>        
           </button>
        <button ion-button icon-only color="royal">
          <ion-icon color="secondary" name="heart"></ion-icon>
          <ion-badge color="secondary">{{num_donations}}</ion-badge>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>



<ion-content padding>
    <h4 text-center margin-top>Have you created a callout before? Click here to login</h4>
    <button ion-button full color="dark" (click)="signIn()">
        SIGN IN
      </button>
    <h4 text-center margin-top>Insert callout details</h4>

    <ion-item>
        <ion-label stacked>Show Note</ion-label>
        <ion-input [(ngModel)]="note"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>title</ion-label>
          <ion-input [(ngModel)]="title"></ion-input>
        </ion-item>

      <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Address</ion-label>
            <ion-input [(ngModel)]="address"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked>Location</ion-label>
              <ion-input [(ngModel)]="location"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>State</ion-label>
                <ion-input [(ngModel)]="state"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label stacked>Country</ion-label>
                  <ion-input [(ngModel)]="country"></ion-input>
                </ion-item>
                

                <ion-item>
                    <ion-label stacked>Phone/Mobile</ion-label>
                    <ion-input [(ngModel)]="phone"></ion-input>
                  </ion-item>
       
   

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Start Date and Time</ion-label>
        <ion-datetime displayFormat="YYYY:MM:DD" pickerFormat="YYYY MM DD" [(ngModel)]="startdate"></ion-datetime>
        
      </ion-item>
    
      <ion-item>
        <ion-label stacked>End Date and Time</ion-label>
        <ion-datetime displayFormat="YYYY:MM:DD" pickerFormat="YYYY MM DD" [(ngModel)]="enddate"></ion-datetime>
      </ion-item>

    <ion-item>
        <ion-label stacked>Display Contact info</ion-label>        
        <ion-select [(ngModel)]="info">          
          <ion-option value="yes">Yes</ion-option>
          <ion-option value="no">No</ion-option>
             
    </ion-select>
    </ion-item>
  
    <div text-center margin-top>
      <button ion-button margin-right (click)="submit()">
        Submit
      </button>
      </div>

</ion-content>
