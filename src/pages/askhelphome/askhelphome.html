<ion-header>

  <ion-navbar>
    <ion-title>askhelphome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <h4 item-start>Campaigns starts:</h4>
    <h4 item-end>{{timediffS}}hours</h4>
  </ion-item>

  <ion-item>
      <h4 item-start>Campaigns Duration:</h4>
      <h4 item-end>{{timediffE}}hours</h4>
    </ion-item>

    <ion-item>
        <h4 >{{helpuser.title}}</h4>
        <p >{{helpuser.note}}</p>
        <ion-icon item-end color="danger" *ngIf="!helpuser.verified" name="warning"></ion-icon>
        <ion-icon item-end color="secondary" *ngIf="helpuser.verified" name="checkmark"></ion-icon>
      </ion-item>

      <ion-item>
          <h4>{{helpuser.state}}, {{helpuser.country}}</h4>
          <p >{{helpuser.address}}</p>
         
      </ion-item>

      <ion-item>
          <p item-start>Increase this counter</p>
          <button ion-button item-end color="dark" (click)="donate()">
             <ion-icon color="danger" name="rose"></ion-icon>
            {{donationNumber}} Donate
          </button>
      </ion-item>

</ion-content>
